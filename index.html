<html>
	<head>
		<title>Eidolon Idler</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="state.js" type="text/javascript"></script>
		<script src="logic.js" type="text/javascript"></script>
		<script src="character.js" type="text/javascript"></script>
		<script src="action.js" type="text/javascript"></script>
		<script src="actionDefinitions.js" type="text/javascript"></script>
		<script src="resource.js" type="text/javascript"></script>
		<script src="resourceDefinitions.js" type="text/javascript"></script>
		<script src="region.js" type="text/javascript"></script>
		<script src="regionDefinitions.js" type="text/javascript"></script>
		<script src="ability.js" type="text/javascript"></script>
		<script src="stat.js" type="text/javascript"></script>
		<script src="abilityDefinitions.js" type="text/javascript"></script>
		<script src="monster.js" type="text/javascript"></script>
		<script src="update.js" type="text/javascript"></script>
		<script src="setup.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<div id='save-and-load-controls'>
			<button id='save-button'>SAVE</button>
			<button id='load-button'>LOAD</button>
			<button id='reset-button'>RESET</button>
			<button id='interrupt-button'>SUMMON BOSS</button>
		</div>
		<div id='play-area' style='display:none'>
			<div id='interactions'>
				<div id='view-select-menu'>
					<div class='tab' id='action-view-tab'>Actions</div>
					<div class='tab' id='monster-view-tab'>Monster</div>
					<div class='tab' id='orphan-view-tab'>Orphan</div>
					<div class='tab' id='region-view-tab'>Regions</div>
				</div>
				<div class='view' id='action-view'>
				</div>
				<div class='view' id='monster-view'>
				</div>
				<div class='view' id='orphan-view'>
				</div>
				<div class='view' id='region-view'>
				</div>
			</div>
			<div id='resources'>
			</div>
			<div id='log'>
			</div>
		</div>
		<div id='description'>
		</div>
		<div id='templates'>
			<div id='orphan-profile-template'>
				<div class='orphan-name'></div>
				<div class='orphan-diminished'>
					<span class='diminished-label'>Diminished:</span>
					<span class='diminished-value'></span>
				</div>
			</div>
			<div id='monster-profile-template' class='monster-profile'>
				<div class='monster-name'></div>
				<div class='monster-stats'>
					<h1>STATS</h1>
				</div>
				<div class='abilities'>
					<h1>ABILITIES</h2>
					<div class='ability-tracker'>
						<span class='currently-active-abilities'>0</span>/<span class='max-active-abilities'>1</span>
					</div>
				</div>
			</div>
			<div id='action-family-template'>
				<h1 class='name'></h1>
			</div>
			<div id='resource-template'>
				<span class='name'></span>
				<span class='value'></span>
			</div>
			<div class='stat-row' id='stat-template'>
				<span class='name'></span>
				<span class='level'></span>
				<span class='divider'>/</span>
				<span class='max-level'></span>
				<span class='upgrade-button' id='upgrade-template'><button>+</button></span>
			</div>
			<div class='region' id='region-template'>
				<span class='name'></span>
				<span class='explored'></span>
				<span class='travel-button'><button>Travel</button></span>
				<span class='travel-bar'>
					<span class='progress-bar'></span>
				</span>
				<span class='current-location'>Current Location</span>
			</div>
			<div class='action' id='action-template'>
				<button class='name'></button>
				<div class='progress-bar'></div>
			</div>
			<div class='ability' id='ability-template'>
				<span class='text'>
					<span class='name'></span>
					<span class='status'></span>
				</span>
				<span class='trainer' id='trainer-template'>
					<button>Train</button>
					<div class='progress-bar'></div>
					<div class='progress-bar-text'></div>
				</span>
				<span class='activate'>
					<button>Activate</button>
				</span>
				<span class='deactivate'>
					<button>Deactivate</button>
				</span>
			</div>
		</div>
	</body>
</html>
