<html>
	<head>
		<title>Eidolon Idler</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="state.js" type="text/javascript"></script>
		<script src="logic.js" type="text/javascript"></script>
		<script src="update.js" type="text/javascript"></script>
		<script src="setup.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<div id='play-area' style='display:none'>
			<div id='interactions'>
				<div id='view-select-menu'>
					<div class='tab' id='action-view-tab'>Actions</div>
					<div class='tab' id='monster-view-tab'>Monster</div>
					<div class='tab' id='orphan-view-tab'>Orphan</div>
				</div>
				<div class='view' id='action-view'>
					<div id='monster-family'>
						<h1 class='name'>MONSTER</h1>
					</div>
					
					<div id='character-family'>
						<h1 class='name'>CHARACTER</h1>
					</div>
				</div>
				<div class='view' id='monster-view'>
					<div id='monster-stats'>
						<h1>STATS</h1>
						<div class='stat-row' id='bond-stat'>
							<span class='name'>BOND</span>
							<span class='level'></span>
							<span class='divider'>/</span>
							<span class='max-level'></span>
							<span class='upgrade-button' id='bond-upgrade'><button>+</button></span>
						</div>
						<div class='stat-row' id='power-stat'>
							<span class='name'>POWER</span>
							<span class='level'></span>
							<span class='divider'>/</span>
							<span class='max-level'></span>
							<span class='upgrade-button' id='power-upgrade'><button>+</button></span>
						</div>
						<div class='stat-row' id='intellect-stat'>
							<span class='name'>INTELLECT</span>
							<span class='level'></span>
							<span class='divider'>/</span>
							<span class='max-level'></span>
							<span class='upgrade-button' id='intellect-upgrade'><button>+</button></span>
						</div>
						<div class='stat-row' id='will-stat'>
							<span class='name'>WILL</span>
							<span class='level'></span>
							<span class='divider'>/</span>
							<span class='max-level'></span>
							<span class='upgrade-button' id='will-upgrade'><button>+</button></span>
						</div>
					</div>
					<div id='abilities'>
						<h1>ABILITIES</h2>
						<div class='ability-tracker'>
							<span id='currently-active-abilities'>0</span>/<span id='max-active-abilities'>1</span>
						</div>
					</div>
				</div>
				<div class='view' id='orphan-view'>
					<div id='orphan-name'></div>
					<div id='orphan-diminished'>
						<span id='diminished-label'>Diminished:</span>
						<span id='diminished-value'></span>
					</div>
				</div>
			</div>
			<div id='resources'>
				<h1>RESOURCES</h1>
				<div id='monster-spirit'></div>
			</div>
			<div id='log'>
				<h1>LOG</h1>
				<div id='log-text'>This is where updates happen</div>
			</div>
		</div>
		<div id='description'>
		</div>
		<div id='templates'>
			<div class='action' id='action-template'>
				<button class='name'></button>
				<div class='progress-bar'></div>
			</div>
			<div class='ability' id='ability-template'>
				<span class='text'>
					<span class='name'></span>
					<span class='status'></span>
				</span>
				<span class='trainer' id='trainer-template'>
					<button>Train</button>
					<div class='progress-bar'></div>
					<div class='progress-bar-text'></div>
				</span>
				<span class='activate'>
					<button>Activate</button>
				</span>
				<span class='deactivate'>
					<button>Deactivate</button>
				</span>
			</div>
		</div>
	</body>
</html>
